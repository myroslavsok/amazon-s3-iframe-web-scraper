<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<h1>Amazon s3 iframe web scraper</h1>
<span id="currentUrl">Current url: </span>
<form id="scrapeForm">
    <div class="input-wrapper">
        <label for="iframeLink">Iframe src link</label>
        <input type="text" id="iframeLink" required autocomplete="off">
    </div>

    <div class="input-wrapper">
        <label for="aSelector">Element &lt;a&gt;&lt;/a&gt; selector</label>
        <input type="text" id="aSelector" required autocomplete="off">
    </div>

    <button type="submit">Run</button>
</form>

<button id="findIframeBtn">Find iframe</button>
<button id="getTargetLinksBtn">Get target links</button>

<script src="popup.js"></script>
</body>
</html>
